<div class="container text-center">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <label for="message" rows="4">{{ message }}</label>
            </div>
            <div class="panel-body">
                <form [formGroup]="userTextForm" (ngSubmit)="submitForm()">
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="message" [(ngModel)]="message" name="userText" rows="4" cols="50"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
