
<div *ngIf="!resetSent" class="cards animated fadeIn">
    <div class="cards-header">
        <h1 class="animated zoomIn">Password Reset</h1>
    </div>     
    
    <p class="reset-info animated fadeIn">Enter your reset code and create your new password.</p>
    
    <div class="cards-body">
        <form [formGroup]="passwordResetForm">
            <div class="md-form animated fadeIn" id="resetcode-input">
                <input id="resetcode" formControlName="resetcode" type="text" class="form-control" (focusin)="viewportManager.onfocus()" (blur)="viewportManager.onblur()">
                <label for="defaultForm-email">Reset Code</label>
                <div *ngIf="formErrors.resetcode" class="input-error"><small>{{ formErrors.resetcode }}</small></div>
            </div>
            
            <div class="md-form animated fadeIn" id="password-input">
                <input id="password" formControlName="password" type="password" class="form-control" (focusin)="viewportManager.onfocus()" (blur)="viewportManager.onblur()">\
                <label for="defaultForm-email">New Password</label>
                <div *ngIf="formErrors.password" class="input-error"><small>{{ formErrors.password }}</small></div>
            </div>

            <button [class.disabledBtn]="formErrors.resetcode || formErrors.password" class="btn-lights animated bounceIn waves-effect" id="reset-btn" type="submit" (click)="resetPassword()">Login</button>
        </form>
    </div>
</div>
