<div class="cards animated fadeIn"> 
        <div class="cards-header">
                <h1 class="animated zoomIn">Sign In</h1>
                </div>  
<div class="cards-body">
    
    <form [formGroup]="emailAuthForm" class="justify-content-center">
        <div class="md-form animated fadeIn" id="email-input">
            <input id="email" formControlName="email" type="text" class="form-control" (focusin)="viewportManager.onfocus()" (blur)="viewportManager.onblur()">
            <label (click)="select('email')" for="defaultForm-email">Email</label>
            <div *ngIf="formErrors.email" class="input-error"><small>{{ formErrors.email }}</small></div>           
        </div> 

        <div class="md-form animated fadeIn" id="password-input">
            <input type="password" id="password" formControlName="password" class="form-control" (focusin)="viewportManager.onfocus()" (blur)="viewportManager.onblur()">
            <label (click)="select('password')" for="defaultForm-pass">Password</label>
            <div *ngIf="formErrors.password" class="input-error"><small>{{ formErrors.password }}</small></div>
        </div>

        <button [class.disabledBtn]="formErrors.email || formErrors.password" class="btn-lights bounceIn waves-effect" id="login-btn" type="submit" (click)="loginWithEmail()">Login</button>
        <button *ngIf="allowAnonymous" class="btn-darks animated bounceIn waves-effect" id="anon-btn" (click)="loginAnonmously()">Play As Guest</button>

        <p class="nav-links animated fadeIn"><a routerLink="/accounts/reset/request">Forgot Password?</a> | <a routerLink="/accounts/signup">Sign Up!</a></p>
    </form>
</div>
</div>
